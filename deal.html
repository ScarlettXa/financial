<script>
	document.title='积分交易大厅';
	(function(){
		var havemoney = parseFloat($(document).find('.bb .rednum').text());
		var buyintype = 0;
		var buyinprice = 0;
		var maxbuyinnum = 0;
		var buyinnum = 0;
		var buyinmoney = 0;
		var buyinfeerate = 0;

		var havejifen = parseFloat($(document).find('.greennum').text());
		var selloutprice = 0;
		var maxselloutnum = 0;
		var selloutnum = 0;
		var selloutmoney = 0;
		var selloutfeerate = 0.05;

		$(document).on('click','.buyintype li',function(){
			var t = $(this);
			var te = t.find('a').html();
			var tt = t.find('a').text();
			if(tt[0] =='本') buyintype = 0;//本息账户
			if(tt[0] =='奖') buyintype = 1;//奖励账户
			if(tt[0] =='佣') buyintype = 2;//佣金账户
			buyinfeerate = (buyintype==2) ? 0.1 : 0;
			havemoney = parseFloat(t.find('.rednum').text());
			t.parent('ul').prev('button').find('span.bb').html(te);
			$(document).find('.buyinfeerate').attr('placeholder',buyinfeerate*100+'%')
			calbuyin()
		}).on('change','.buyinprice',function(){
			var t = $(this);
			buyinprice = parseFloat(t.val());
			if(!buyinprice) buyinprice=0.00;
			t.val(buyinprice);
			calbuyin()
		}).on('change','.buyinnum',function(){
			var t = $(this);
			buyinnum = parseFloat(t.val());
			if(!buyinnum) buyinnum=0.00;
			t.val(buyinnum);
			calbuyin()
		}).on('click','.buyinsubmit',function(){
			if(buyinmoney>havemoney){
				console.log(buyinmoney+'----'+havemoney);
				return layer.msg('您的账户余额不足！');
			}
			$.ajax({
				type:'post',
				url:'/deal?',
				data:'act=buyin&type='+buyintype+'&price='+buyinprice+'&num='+buyinnum,
				success:function(data){
					var res = eval("("+data+")");
					layer.msg(res.content);
					if (res.status==1) setTimeout(function(){location.reload()},500);
				}
			})
		})

		$(document).on('change','.selloutprice',function(){
			var t = $(this);
			selloutprice = parseFloat(t.val());
			if(!selloutprice) selloutprice = 0;
			t.val(selloutprice);
			calsellout()
		}).on('change','.selloutnum',function(){
			var t = $(this);
			selloutnum = parseFloat(t.val());
			if(!selloutnum) selloutnum = 0;
			t.val(selloutnum);
			calsellout();
		}).on('click','.selloutsubmit',function(){
			if (selloutnum>havejifen) {
				return layer.msg('您的积分不足');
			}
			$.ajax({
				type:'post',
				url:'/deal?',
				data:'act=sellout&num='+selloutnum+'&price='+selloutprice,
				success:function(data){
					var res = eval("("+data+")");
					layer.msg(res.content);
					if (res.status==1) setTimeout(function(){location.reload()},500);
				}
			})
		})
		function calbuyin()
		{
			// if(buyintype==1){
			// 	maxbuyinnum = (havemoney/(buyinprice*(1+buyinfeerate)*0.5)).toFixed(4);
			// }else{
			// }
				maxbuyinnum = (havemoney/(buyinprice*(1+buyinfeerate))).toFixed(4);
			
			if(buyinprice) $(document).find('.maxbuyinnum').attr('placeholder',maxbuyinnum);
			buyinmoney = (buyinnum*buyinprice*(1+buyinfeerate)).toFixed(4);
			if(buyinmoney) $(document).find('.buyinmoney').attr('placeholder',buyinmoney);
		}
		function calsellout()
		{
			maxselloutnum = (havejifen/selloutprice).toFixed(4);
			if(!maxselloutnum) maxselloutnum=0;
			$(document).find('.maxselloutnum').attr('placeholder',maxselloutnum);
			selloutmoney = (selloutnum*selloutprice*0.95).toFixed(4);
			if(selloutmoney){
				$(document).find('.selloutmoney').attr('placeholder',selloutmoney);
			}
		}

		var lnum = $(document).find('.lnum');
		var lnumt = lnum.parent('span');
		var lsell = $(document).find('.lsell');
		var lbuy = $(document).find('.lbuy');
		var selllist = null;
		var buylist = null;
		setInterval(function(){refreshreal()},5000)
		function refreshreal()
		{
			$.ajax({
				type:'post',
				url:'/deal?',
				data:'act=realdeal',
				success:function(data){
					lsell.html('');
					lbuy.html('');
					var res = eval("("+data+")");
					lnum.text(res.latest);
					lnumt.attr('class',res.zhangdie);
					selllist = res.sell;

					var sellcon = '';
					for (var i in selllist) {
						sellcon += '<div><span class=\'ccnum\'>卖'+(6-i)+'</span><span>¥ '+selllist[i][0]+'</span><span>'+selllist[i][1]+'</span></div>';
					}
					lsell.html(sellcon);

					
					buylist = res.buy;
					var buycon = '';
					for (var i in buylist) {
						buycon += '<div><span class=\'ccnum\'>买'+i+'</span><span>¥ '+buylist[i][0]+'</span><span>'+buylist[i][1]+'</span></div>';
					}
					lbuy.html(buycon);
				}
			})
		}
		refreshreal();
		$(document).on('click','.cancleone',function(){
			var t = $(this);
			var id = t.attr('data-id');
			var type = t.attr('data-type');
			$.ajax({
				type:'post',
				url:'/deal?',
				data:'act=cancleone&id='+id+'&type='+type,
				success:function(data){
					var res = eval("("+data+")");
					layer.msg(res.content);
					if(res.status) setTimeout(function(){location.reload()},500)
				}
			})
		})
	})()
</script>
