<script>
	(function(){
		//积分转账
		$(document).on('blur','#jifen_zz_user',function(){
			var o = $(this).val();
			if (o=='') return;
			$.ajax({
				type:'post',
				url:'?',
				data:'act=jifenzz_cu&name='+o,
				success:function(data){
					res = eval("("+data+")");
					if (res.status==1) {
						$('[for=\'jifen_zz_user\']').html('<span style=\'color:#090\'>'+res.content+'</span>');
					}else{
						$('[for=\'jifen_zz_user\']').html('<span style=\'color:#a00\'>'+res.content+'</span>');
					}
				}
			});
		}).on('input','#jifen_zz_nums',function(){
			var o = parseInt($(this).val());
			if (o<=0) {
				$('#jifen_zz_submit').attr('disabled','disabled');
				return;
			}else{
				$('[for=\'jifen_zz_nums\']').text('需扣除10%手续费：'+(o*0.1)+'分');
				$('#jifen_zz_submit').removeAttr('disabled');
			}
		}).on('blur','#jifen_zz_nums',function(){
			var o = $(this).val();
			if (o>0){
				$.ajax({
					type:'post',
					url:'?',
					data:'act=jizz_cn&num='+o,
					success:function(data){
						res = eval("("+data+")");
						if (res.status==1) {
							$('[for=\'jifen_zz_nums\']').html('<span style=\'color:#090\'>'+res.content+'</span>');
							$('#jifen_zz_submit').removeAttr('disabled');
						}else{
							$('[for=\'jifen_zz_nums\']').html('<span style=\'color:#a00\'>'+res.content+'</span>');
							$('#jifen_zz_submit').attr('disabled','disabled');
						}
					}
				});
			}
		}).on('click','#jifen_zz_submit',function(){
			var name = $('#jifen_zz_user').val();
			var user = $('[for=jifen_zz_user]').text();
			var num = $('#jifen_zz_nums').val();
			layer.confirm('是否向会员'+user+'转帐'+num+'积分？',{ title:'请确认', },
				function(index,layero){
					$.ajax({
						type:'post',
						url:'?',
						data:'act=jizz_sub&name='+name+'&num='+num,
						success:function(data){
							var res = eval("("+data+")");
							if (res.status==1) {
								layer.closeAll();
								layer.msg('转帐成功');
							}else{
								layer.msg(res.content);
							}
						}
					});
				}
			);
		})


		$(document).on('click','#jifen_mall_submit',function(){
			var num = parseInt($('#jifen_mall_num').val());
			console.log(num);
			if (num<=0) {
				layer.msg('请输入正确金额！');
				return;
			}
			layer.load();
			$.ajax({
				type:'post',
				url:'?',
				data:'act=convertmoney&num='+num,
				success:function(data){
					layer.closeAll('loading');
					layer.msg(data);
				}
			})

		})

		//激活会员
		$(document).on('click','.activeone',function(){
			var id = $(this).attr('data');
			$('.activeone').hide();
			$.ajax({
				type:'post',
				url:'?',
				data:'act=activeone&id='+id,
				success:function(data){
					var res = eval("("+data+")");
					layer.msg(res.content);
					if (res.status==1){
						setTimeout(function(){
							location.reload();
						},1000)
					}
				}
			});
		})

		//查看积分转账记录
		$(document).on('click','.btn_jifen_record',function(){
			var o = $(this);
			var start = parseInt($(this).attr('data'));
			o.text('查看更多...').attr('data',start+10);
			$.ajax({
				type:'post',
				url:'?',
				data:'act=jirecord&start='+start,
				timeout:7000,
				success:function(data){
					var res = eval("("+data+")");
					if (res.status==0) {
						layer.msg(res.content);
						return;
					}else{
						o.prev('table').find('tr:first-child').before(res.content);
					}

				}
			})
		})

		//查看转积分至商城记录
		$(document).on('click','.btn_jifentomall_record',function(){
			var o = $(this);
			var start = parseInt($(this).attr('data'));
			o.text('查看更多...').attr('data',start+10);
			$.ajax({
				type:'post',
				url:'?',
				data:'act=jifentomallrec&start='+start,
				timeout:7000,
				success:function(data){
					var res = eval("("+data+")");
					if (res.status==0) {
						layer.msg(res.content);
						return;
					}else{
						o.prev('table').find('tr:first-child').before(res.content);
					}

				}
			})
		})
	})();
	document.title='积分';
</script>
